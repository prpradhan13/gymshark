<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Shark</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section class="login">
        <div class="left_content">
            <h5>One account, across all Apps.</h5>
            <h1>track your orders</h1>
            <p>Keep track the status of your orders</p>
        </div>

        <div class="right">
            <div class="right_content">
                <div class="logo">
                    <img src="https://cdn.gymshark.com/images/branding/gs-icon-black.svg" alt="logo" style="width: 80px;">
                    <h2>MY GYMSHARK</h2>
                </div>
                
                <div class="content">
                    <h5>Log In</h5>
                    <h5>Sign Up</h5>
                </div>
                <div class="form">
                    <div class="email">
                        <h3>Email Address</h3>
                        <input type="email" placeholder="Enter email address">
                    </div>
                    <div class="password">
                        <h3>Password</h3>
                        <input type="text" placeholder="Enter password">
                    </div>
                    <button>LOG IN</button>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </section>


</body>
</html>
